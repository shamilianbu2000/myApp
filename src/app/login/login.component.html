<div id="card">
<div class="container-Fluid">
    <div class="row">

        
            <ng-container  *ngFor="let i of userName" >

                <div class="cards">
      
                <p-card>
        
                
                    <ng-template pTemplate="header" >
                    {{i.email}}
                    </ng-template>
                    {{i.first_name}}
                    <ng-template pTemplate="footer">
                      {{i.id}}
                    </ng-template>

                
                    
<button pButton type="button" label="Small" icon="pi pi-check" (click)="event()" [loading]="isLoading" ></button>
             </p-card>    
            </div>
            </ng-container>
          
     
        </div>
    
        </div>
    </div>
