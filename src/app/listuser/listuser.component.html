 <p-table [value]="usersList" responsiveLayout="scroll"  [rowHover]="true"
 [rows]="3" [showCurrentPageReport]="true"
 [filterDelay]="0" [globalFilterFields]="['name','Email','Message','action']"
 [paginator]="true" currentPageReportTemplate= "Showing {first} to {last} of {totalRecords} entries"
 >

 <ng-template pTemplate="caption">
<div class="search">
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="usersList.filterGlobal($event.target)"  placeholder="Global Search" />
    </span>
</div>

 </ng-template>

 <ng-template pTemplate="header" >
  
   
    
    
        

   
    <tr >

        <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>

        <th pSortableColumn="name">Email<p-sortIcon field="name"></p-sortIcon> </th>
        <th pSortableColumn="name">Message<p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="name">ACTION<p-sortIcon field="name"></p-sortIcon></th>
    </tr>
</ng-template> 
<ng-template pTemplate="body" let-user >
    <tr >
       
        <td>{{user.name}}</td>
        <td>{{user.EMAIL}}</td>
        <td>{{user.msg}}</td>


        
<span><button (click)="editUser(user.id)">Edit</button></span>
<span><button (click)="deleteUser(user.id)">Delete</button></span>
</tr>
</ng-template>
</p-table>



<button type ="button" routerLink="/adduser">Add user</button>
