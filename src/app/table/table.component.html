<p-table [columns]="cols" [value]="usersList" selectionMode="multiple" [(selection)]="selectedUsers" dataKey="name" [rowHover]="true"  responsiveLayout="scroll"
[globalFilterFields]="['name','EMAIL','msg']"
[rows]="3" [showCurrentPageReport]="true" 
[paginator]="true" currentPageReportTemplate= "Showing {first} to {last} of {totalRecords} entries"
>


<ng-template pTemplate="caption">
    <div class="table-header">
        List of Customers
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (keyup)="search($event)" placeholder="Global Search" >
        </span>
    </div>
</ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                
            </th>
            <th pSortableColumn="name" *ngFor="let col of columns">
                {{col.header}}
                <p-sortIcon field="name"></p-sortIcon>
                <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>

               
            </th>
        </tr>
    </ng-template>


    <ng-template pTemplate="body" let-userData let-columns="columns">
        <tr>
            <td>
                <p-tableCheckbox [value]="userData" (click)="event(userData.id)"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns">
                {{userData[col.field]}}
            </td>
        </tr>
    </ng-template>
    
</p-table>
